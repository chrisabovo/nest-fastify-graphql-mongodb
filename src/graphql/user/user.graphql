type Query {
  getUsers: [User]
  user(_id: String): User
}

type Mutation {
  createUser(userInput: UserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  _id: String
  username: String
  name: String
  email: String
}

input UserInput {
  username: String
  name: String
  email: String
}
